<ng-template #projectList>
    <ul *ngFor="let project of projects">
        <li>
            {{project.name}}
            <a [routerLink]="['./' + project.url]" (click)='GoToProject()'>Visit Project</a>
        </li>
    </ul>
</ng-template>
   

<div *ngIf="projectPage;else projectList">
    <router-outlet ></router-outlet>
</div>
