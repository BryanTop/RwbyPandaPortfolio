<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flag viewer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="flags">
        <img src="./images/UsaFlag.jpg" alt="USA">
        <p>
            USA
        </p>
    </div>

    <div class="flags">
        <img src="./images/franceFlag.jpg" alt="France">
        <p>
            France
        </p>
    </div>

    <div class="flags">
        <img src="./images/germanyFlag.jpg" alt="">
        <p>
            Germany 
        </p>
    </div>

    <script>
        let flags = [...document.querySelectorAll('.flags')];

        flags.forEach((flag) => {
            flag.addEventListener('mouseover', () => {
                flag.childNodes[3].style.display = 'block';
            })

            flag.addEventListener('mouseout', () => {
                flag.childNodes[3].style.display = 'none';
            })
        })
    </script>
</body>
</html>
